<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Web Workerの例</title>
</head>
<body>
<script>
    var worker = new Worker('worker.js');

    worker.addEventListener('message', function(e) {
      console.log('Worker said: ', e.data);
    }, false);

    worker.postMessage('Hello World from Web Worker!');
</script>
</body>
</html>
